<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center text-uppercase">Open Library</h1>
        <h5 class="text-center text-uppercase text-secondary">Search Your Book Here</h5>

        <!-- search field -->
        <section class="container mt-4">
            
            <div class="d-flex justify-content-center">
                <input class="py-2 px-2 w-75 form-control" type="search" name="" id="search-input" placeholder="ex: 'Javascript' ">

                <button id="search-btn" class="ms-2 py-1 px-4 bg-success text-white border-0 rounded">Search</button>
            </div>

        </section>

        <section class="container mt-3">
            <h6 id="error-msg" class="text-danger text-center"></h6>
        </section>

        <section class="container mt-3">
            <h6 id="result-found" class="text-success text-center"></h6>
            
            <div id="books-container" class="row row-cols-1 row-cols-md-4 g-4">
                
            </div>

        </section>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
